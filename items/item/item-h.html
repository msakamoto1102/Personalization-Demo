<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalization Demo Site</title>
  <link rel="stylesheet" type="text/css" href="../../stylesheet.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../../header.js"></script>
</head>
<body>
  <script>
    header("../../");
  </script>
  <div class="container">
    <div class="main-text">
      <h1>Personalization 検証用サイト 商品詳細</h1>
    </div>
    <div class="item-wrapper">
      <div class="item-title">
        <h2>商品HHH</h2>
      </div>        
        <div class="item-detail">
            <img src="../../image/item-h.png">
            <div class="item-detail-area">
                <p>
                    <div class="item-detail-field">
                        <strong>
                            商品名
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-name">
                            商品HHH
                        </div>
                    </div>
                </p>
                <p>
                    <div class="item-detail-field">
                        <strong>
                            商品価格
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-price">
                            ¥3,300
                        </div>
                    </div>
                </p>
                <p>
                    <div class="item-detail-field">
                        <strong>
                            販売期間（FROM）
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-from">
                            2020/01/01
                        </div>
                    </div>
                </p>
                <p>
                    <div class="item-detail-field">
                        <strong>
                            販売期間（TO）
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-to">
                            2025/12/31
                        </div>
                    </div>
                </p>
                <p>
                    <div class="item-detail-field">
                        <strong>
                            在庫数
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-stock">
                            4
                        </div>
                    </div>
                </p>
               <p>
                    <div class="item-detail-field">
                        <strong>
                            説明
                        </strong>
                    </div>
                    <div class="item-detail-value">
                        <div class="item-detail-desc">
                            メールマーケティングの第一歩
                        </div>
                    </div>
                </p>
               <p>
               <button class="add-to-cart" style="width: 160px; height: 40px;">カート追加</button>
               <button class="add-to-favorite" style="width: 160px; height: 40px;">お気に入り追加</button>
               </p>
            </div>
        </div>
    </div>
  </div>
  </div>
  </div>
  <footer>
    <div class="footer"> </div>
  </footer>
</body>
</html>
